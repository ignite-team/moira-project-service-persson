

server: 
  port: 8081
spring: 
  datasource: 
    driverClassName: org.h2.Driver
    password: 
    url: "jdbc:h2:file:C:/Proxectos/personasdb;DB_CLOSE_DELAY=2;AUTO_SERVER=TRUE"
    username: temp
    initialization-mode: always
  h2: 
    console: 
      enabled: true
      path: /h2-console
  jpa: 
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate: 
      ddl-auto: create-drop
    open-in-view: true
    show-sql: true
    